name: Quality

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "**" ]
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:

jobs:
  phpstan:
    name: PHPStan (max)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: bcmath
          ini-values: memory_limit=-1
      - uses: ramsey/composer-install@v3
        with:
          composer-options: --prefer-dist --no-interaction --no-progress
          custom-cache-suffix: ${{ hashFiles('composer.json') }}
      - name: Run PHPStan at max level
        run: vendor/bin/phpstan analyse --configuration=phpstan.neon.dist --level=max

  psalm:
    name: Psalm (strict)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: bcmath
          ini-values: memory_limit=-1
      - uses: ramsey/composer-install@v3
        with:
          composer-options: --prefer-dist --no-interaction --no-progress
          custom-cache-suffix: ${{ hashFiles('composer.json') }}
      - name: Run Psalm in strict mode
        run: composer psalm

  php-cs-fixer:
    name: PHP-CS-Fixer
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: bcmath
          ini-values: memory_limit=-1
      - uses: ramsey/composer-install@v3
        with:
          composer-options: --prefer-dist --no-interaction --no-progress
          custom-cache-suffix: ${{ hashFiles('composer.json') }}
      - name: Run php-cs-fixer dry-run
        run: vendor/bin/php-cs-fixer fix --config=.php-cs-fixer.dist.php --dry-run --diff

  reports:
    name: Reports
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          coverage: xdebug
          extensions: bcmath
          ini-values: memory_limit=-1
      - uses: ramsey/composer-install@v3
        with:
          composer-options: --prefer-dist --no-interaction --no-progress
          custom-cache-suffix: ${{ hashFiles('composer.json') }}
      - name: Run PHPUnit with coverage for reports
        run: |
          mkdir -p coverage
          vendor/bin/phpunit --coverage-clover=coverage/quality-clover.xml
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: quality-coverage
          path: coverage/quality-clover.xml
          if-no-files-found: error
          retention-days: 7
      - name: Generate API documentation
        run: composer phpdoc
      - name: Package API documentation
        run: |
          tar -czf phpdoc.tar.gz -C docs api
      - name: Upload API documentation artifact
        uses: actions/upload-artifact@v4
        with:
          name: phpdoc-api
          path: phpdoc.tar.gz
          if-no-files-found: error
          retention-days: 7

  infection:
    name: Infection
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          coverage: xdebug
          extensions: bcmath
          ini-values: memory_limit=-1
      - uses: ramsey/composer-install@v3
        with:
          composer-options: --prefer-dist --no-interaction --no-progress
          custom-cache-suffix: ${{ hashFiles('composer.json') }}
      - name: Run Infection with coverage thresholds
        run: composer infection -- --log-verbosity=none

  phpbench:
    name: PhpBench
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: bcmath
          ini-values: memory_limit=-1
      - uses: ramsey/composer-install@v3
        with:
          composer-options: --prefer-dist --no-interaction --no-progress
          custom-cache-suffix: ${{ hashFiles('composer.json') }}
      - name: Run PhpBench regression suite
        run: >-
          php -d memory_limit=-1 -d xdebug.mode=off vendor/bin/phpbench run
          --config=phpbench.json
          --ref=baseline
          --progress=plain
          --assert="mean(variant.time.avg) <= mean(baseline.time.avg) +/- 20%"
          --assert="mean(variant.mem.peak) <= mean(baseline.mem.peak) +/- 20%"
